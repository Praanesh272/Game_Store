<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .dashboard-container {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container dashboard-container">
    <h1 class="text-center mb-4">Developer Dashboard</h1>
    
    <!-- Analytics Section -->
    <div class="card">
        <div class="card-header">
            <h3>Analytics Overview</h3>
        </div>
        <div class="card-body row text-center">
            <div class="col-md-4">
                <h4>Total Sales</h4>
                <p><strong>$12,300</strong></p>
            </div>
            <div class="col-md-4">
                <h4>Total Downloads</h4>
                <p><strong>15,200</strong></p>
            </div>
            <div class="col-md-4">
                <h4>Average Rating</h4>
                <p><strong>4.5 / 5</strong></p>
            </div>
        </div>
    </div>

    <!-- Game Management Section -->
    <div class="card">
        <div class="card-header">
            <h3>Manage Uploaded Games</h3>
            <button class="btn btn-primary float-right" data-toggle="modal" data-target="#addGameModal">Add New Game</button>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Game Title</th>
                        <th>Genre</th>
                        <th>Price</th>
                        <th>Sales</th>
                        <th>Ratings</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Game A</td>
                        <td>Action</td>
                        <td>$10</td>
                        <td>1,200</td>
                        <td>4.3</td>
                        <td>
                            <button class="btn btn-sm btn-warning">Edit</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Game B</td>
                        <td>Puzzle</td>
                        <td>$15</td>
                        <td>800</td>
                        <td>4.7</td>
                        <td>
                            <button class="btn btn-sm btn-warning">Edit</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Promotions Section -->
    <div class="card">
        <div class="card-header">
            <h3>Set Up Promotions</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="promoGame">Select Game</label>
                        <select id="promoGame" class="form-control">
                            <option selected>Choose...</option>
                            <option>Game A</option>
                            <option>Game B</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="discount">Discount (%)</label>
                        <input type="number" class="form-control" id="discount" placeholder="e.g., 20">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="promoDuration">Duration (Days)</label>
                        <input type="number" class="form-control" id="promoDuration" placeholder="e.g., 7">
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Create Promotion</button>
            </form>
        </div>
    </div>

    <!-- Add Game Modal -->
    <div class="modal fade" id="addGameModal" tabindex="-1" role="dialog" aria-labelledby="addGameModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addGameModalLabel">Add New Game</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="gameTitle">Game Title</label>
                            <input type="text" class="form-control" id="gameTitle" placeholder="Enter game title">
                        </div>
                        <div class="form-group">
                            <label for="gameGenre">Genre</label>
                            <input type="text" class="form-control" id="gameGenre" placeholder="Enter genre">
                        </div>
                        <div class="form-group">
                            <label for="gamePrice">Price ($)</label>
                            <input type="number" class="form-control" id="gamePrice" placeholder="Enter price">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Game</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
